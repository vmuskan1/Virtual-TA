<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Chat-Box</title>-->
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<title> Virtual TA </title>

<body>
    <div class="container">
        <div class="chat-box">
            <div class="upper-border">
                <img src="../resources/bot.png" alt="bot-icon" />
                <div class="border-info">
                    <h2>Algo Bot</h2>
                </div>
            </div>
            <div class="message-box">
                <div class="message">
                    <div class="client-chat">Hi!</div>
                    <!-- <div class="my-chat">He</div> -->
                </div>
            <div class="Formula-box">
			    <div class="Formulas">
					<h2> Formulas </h2>
						<div class="form-button">
							<h2> Logn </h2>
							<img src="../resources/formula_icon.png">
						</div>
					
						<div class="form-button">
							<h2> ln n  </h2>
							<img src="../resources/formula_icon.png">
						</div>
					
						<div class="form-button">
							<h2> n^2   </h2>
							<img src="../resources/formula_icon.png">
						</div>
				</div>
			</div>
            </div>
            <form id="send" class="chat-input">
                <input type="text" placeholder="Enter Message" />
                <button class="send-button">
                    <img src="../resources/send.png" alt="send-button">

                </button>
            </form>
        </div>

        <div class="pop-up-button">
            <img src="../resources/pop-up.png">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
